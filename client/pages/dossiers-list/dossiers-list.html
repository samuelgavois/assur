<md-subheader class="md-warn">
  <div flex=100 layout="row">
    <md-content flex-gt-sm=100 layout-padding layout-align="start center" layout-wrap>
      <screen-title title="Liste des dossiers" icon="settings"></screen-title>
    </md-content>
  </div>
</md-subheader>

<md-list nflex=100 hide-xs hide-sm>
  <md-list-item ng-repeat="dossier in dossiers">
    <md-checkbox ng-model="dossier.selected"></md-checkbox>
    <p>
      {{dossier.name}}<br/>
      {{dossier.address1}}
    </p>
    <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
  </md-list-item>
</md-list>

<md-list flex=100 hide-xs hide-sm>
  <md-list-item class="md-2-line" ng-repeat="dossier in dossiers track by $index" layout="row" flex=100>
    <section flex=100 layout="row" layout-align="end start" layout-wrap>
    	<!--<img alt="{{dossier.name}}" ng-src="/images/{{dossier.img}}" class="md-avatar"/>-->
    	<div class="md-list-item-text" layout="column">
  	    <h3>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Id : {{dossier._id}}</label>
            <input ng-model="dossier.name" ng-blur="dossiersList.save(dossier)">
            <input ng-model="dossier.address1" ng-blur="dossiersList.save(dossier)">
          </md-input-container>
        </h3>
    	</div>
    </section>
  </md-list-item>
</md-list>
